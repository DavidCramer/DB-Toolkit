<div class="dbtoolkit-field-group">
	<label>Default</label>
	<div class="dbtoolkit-config-field">
		<input type="text" class="block-input field-config is-datepicker" id="{{id}}" data-date-format="{{format}}" name="variables[{{id}}][default]" value="{{default}}">
	</div>
</div>
<div class="dbtoolkit-field-group">
	<label>Format</label>
	<div class="dbtoolkit-config-field">
		<input type="text" class="datepicker-set-format block-input field-config" id="{{id}}" name="variables[{{id}}][format]" value="{{format}}">
	</div>
</div>
